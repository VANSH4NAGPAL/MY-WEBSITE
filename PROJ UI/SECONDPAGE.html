<html lang="en">
<head>

    <title>Seva Blood Bank-In NEED</title>
    <link rel="stylesheet" href="style/homepage.CSS">
</head>
<body> 
    <main>
    <div class="HEADING1">
    <h1 class="hhh" >INFORMATION FORM</h1>
    </div>
    <section>
    <fieldset>
        
        <legend>PERSONAL INFORMATION</legend>
    <form>
        <p>    
           FIRST NAME :<input class="inputtext" type="text" required name="fname" placeholder="FIRST NAME" >
        </p>
        <p>
            LAST NAME :<input class="inputtext" type="text" required name="lname" placeholder=" LAST NAME">
        </p>
        <hr>
        
        <p>
        <h4 class="para">GENDER</h4>
            MALE <input type="radio" name="GENDER" id="male" required >
            FEMALE <input type="radio" name="GENDER" id="FEMALE" required>
           </p>
          <hr>
           <p>
            ADDRESS : <textarea wrap="soft" name="address" id="address" cols="100" rows="10" placeholder  ="WRITE YOUR ADDRESS" required></textarea>
           </p>
           <p>
            EMAIL : <input class="inputtext" type="email" name="email" id="email" required>
           </p>
           
              
         
    
        
            
            <p> BLOOD TYPE
                <select name="BANK_NAME" id="BANK_NAME">
                    <option value="">--SELECT A BLOOD TYPE--</option>
                    <option value="A+">A+</option>   
                    <option value="A-">A-</option>        
                    <option value="B+">B+</option> 
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                                    
                </select>

            </p>
            <p>
                 AGE :<input  type="date" class="ACC" minlength="0" maxlength="12" name="AGE" id="AGE">
            </p>
            
            
        </fieldset>
    </section>
</form>

    <div class="submit">
        
    <a href="C:\MY WEBSITE\paymentpage.html" ><button class="submitbtn">PAYMENT PAGE</button></a>
    </div> 


</main>
</body>
</html>
